<ion-navbar *navbar>
  <ion-title>
    Home
  </ion-title>
</ion-navbar>

<ion-content class="home">
  <ion-card>
    <ion-card-content>
      Hello World, this is my camera app
      <button (click)="takePicture()">Take a Picture</button> Latest Picture:
      <img src={{base64Image}} *ngIf="base64Image" />
      <ion-item>
        <ion-label color="primary" floating>Enter Name</ion-label>
        <ion-input clearInput [(ngModel)]="name"></ion-input>
      </ion-item>
      <button (click)="save()">Save</button>
      <button (click)="verify()">Verify</button>
    </ion-card-content>
  </ion-card>
</ion-content>
