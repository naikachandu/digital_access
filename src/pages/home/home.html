<ion-navbar *navbar>
  <ion-title>
    Home
  </ion-title>
</ion-navbar>

<ion-content padding>
         
      <img style="width: 100%; height: 100%;" src={{base64Image}} *ngIf="base64Image">
      <ion-item>
        <ion-label color="primary" floating>Enter Name</ion-label>
        <ion-input clearInput [(ngModel)]="name"></ion-input>
      </ion-item>
      <div margin-top>
       <button ion-button round (click)="takePicture()">Take a Picture</button>
      <button  ion-button round (click)="save()">Save</button>
      <button  ion-button round (click)="verify()">Verify</button> 
      </div>     
    
</ion-content>
